<ion-header>

  <ion-navbar>
    <ion-title>Nous Contacter !</ion-title>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-list>

      <ion-row>
        <ion-col col-12 col-sm-9 col-md-6 col-lg-6 >
          <ion-item>
            <ion-label floating>Nom</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>

          <ion-col col-12 col-sm-9 col-md-6 col-lg-6 >
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12 >
            <ion-item>
              <ion-label floating>Sujet</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12 >
            <ion-item>
              <ion-label floating>Message</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

    </ion-list>
    <div padding>
      <button ion-button color="primary">Envoyer</button>
    </div>

  </ion-grid>





</ion-content>
